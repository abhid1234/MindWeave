<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Mindweave</title>
    <style>
      /* Loading screen styles - shown while remote URL loads */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        /* Safe area insets for notch devices */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }

      .loading-container {
        text-align: center;
        padding: 2rem;
      }

      .logo {
        width: 80px;
        height: 80px;
        margin-bottom: 1.5rem;
        animation: pulse 2s infinite;
      }

      .logo svg {
        width: 100%;
        height: 100%;
      }

      h1 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        letter-spacing: -0.025em;
      }

      p {
        opacity: 0.9;
        font-size: 1rem;
      }

      .spinner {
        margin-top: 2rem;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-left: auto;
        margin-right: auto;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.9;
        }
      }

      .error-message {
        display: none;
        margin-top: 1.5rem;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 0.5rem;
        font-size: 0.875rem;
      }

      .error-message.visible {
        display: block;
      }

      .retry-button {
        margin-top: 1rem;
        padding: 0.75rem 1.5rem;
        background: white;
        color: #6366f1;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, opacity 0.2s;
      }

      .retry-button:active {
        transform: scale(0.95);
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <div class="logo">
        <!-- Mindweave Logo SVG -->
        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="45" fill="white" fill-opacity="0.2"/>
          <circle cx="50" cy="30" r="8" fill="white"/>
          <circle cx="30" cy="55" r="8" fill="white"/>
          <circle cx="70" cy="55" r="8" fill="white"/>
          <circle cx="50" cy="75" r="8" fill="white"/>
          <line x1="50" y1="38" x2="35" y2="50" stroke="white" stroke-width="3" stroke-linecap="round"/>
          <line x1="50" y1="38" x2="65" y2="50" stroke="white" stroke-width="3" stroke-linecap="round"/>
          <line x1="35" y1="60" x2="50" y2="68" stroke="white" stroke-width="3" stroke-linecap="round"/>
          <line x1="65" y1="60" x2="50" y2="68" stroke="white" stroke-width="3" stroke-linecap="round"/>
        </svg>
      </div>
      <h1>Mindweave</h1>
      <p>Your AI-Powered Knowledge Hub</p>
      <div class="spinner"></div>
      <div class="error-message" id="error-message">
        <p>Unable to connect. Please check your internet connection.</p>
        <button class="retry-button" onclick="window.location.reload()">Retry</button>
      </div>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
