<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  <!-- Neural network nodes -->
  <g fill="#ffffff">
    <!-- Central node -->
    <circle cx="256" cy="256" r="40" opacity="1"/>
    <!-- Top nodes -->
    <circle cx="256" cy="140" r="24"/>
    <circle cx="180" cy="180" r="20"/>
    <circle cx="332" cy="180" r="20"/>
    <!-- Bottom nodes -->
    <circle cx="256" cy="372" r="24"/>
    <circle cx="180" cy="332" r="20"/>
    <circle cx="332" cy="332" r="20"/>
    <!-- Side nodes -->
    <circle cx="140" cy="256" r="24"/>
    <circle cx="372" cy="256" r="24"/>
  </g>
  <!-- Connections -->
  <g stroke="#ffffff" stroke-width="3" fill="none" opacity="0.6">
    <!-- From center -->
    <line x1="256" y1="216" x2="256" y2="164"/>
    <line x1="220" y1="232" x2="195" y2="195"/>
    <line x1="292" y1="232" x2="317" y2="195"/>
    <line x1="256" y1="296" x2="256" y2="348"/>
    <line x1="220" y1="280" x2="195" y2="317"/>
    <line x1="292" y1="280" x2="317" y2="317"/>
    <line x1="216" y1="256" x2="164" y2="256"/>
    <line x1="296" y1="256" x2="348" y2="256"/>
    <!-- Outer connections -->
    <line x1="256" y1="140" x2="180" y2="180"/>
    <line x1="256" y1="140" x2="332" y2="180"/>
    <line x1="256" y1="372" x2="180" y2="332"/>
    <line x1="256" y1="372" x2="332" y2="332"/>
    <line x1="140" y1="256" x2="180" y2="180"/>
    <line x1="140" y1="256" x2="180" y2="332"/>
    <line x1="372" y1="256" x2="332" y2="180"/>
    <line x1="372" y1="256" x2="332" y2="332"/>
  </g>
</svg>
